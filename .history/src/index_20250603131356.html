<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPEG Renamer - Bitcoin Addresses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🖼️ JPEG Renamer</h1>
            <p>Rename your JPEG files with random Bitcoin addresses</p>
        </header>

        <main>
            <div class="upload-section">
                <button id="selectFiles" class="primary-btn">
                    📁 Select JPEG Files
                </button>
                <p class="hint">Choose one or more JPEG files to rename</p>
            </div>

            <div id="fileList" class="file-list"></div>

            <div id="renameSection" class="rename-section" style="display: none;">
                <button id="renameFiles" class="success-btn">
                    🔄 Rename Files
                </button>
            </div>

            <div id="results" class="results"></div>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
